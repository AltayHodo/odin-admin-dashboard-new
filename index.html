<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-top">
      <img src="./assets/icon.svg" alt="icon" class="icon">
      <input type="text" class="search-bar">
      <img src="./assets/icon.svg" alt="icon" class="icon">
      <img src="./assets/profile-pic.jpeg" alt="profile-pic" class="profile-pic">
      <span class="name-top-right">Morgan Oakley</span>
    </div>
    <div class="header-bottom">
      <img src="./assets/profile-pic.jpeg" alt="profile-pic" class="profile-pic large">
      <div class="header-text">
        <div class="header-text-top">Hi there,</div>
        <div class="header-text-bottom">Morgan Oakley (@morgan)</div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
  <div class="sidebar">Sidebar</div>
  <div class="main">main</div>
</body>
</html>
